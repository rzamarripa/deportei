<h2>Municipios</h2>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-{{mun.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse" 
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="nuevomunicipio" ng-click="mun.nuevoMunicipio()">
		  {{mun.nuevo == true ? 'Nuevo' : 'Cancelar'}}
		</a>
		
		<div class="collapse" id="collapseExample">
			<form name="form" class="form-horizontal" role="form" novalidate>
		  	<div class="well">	    
			    <div class="row">
			    	<div class="col-sm-4" valida>
				    	<label>Nombre *</label>
					    <input name="nombre" type="text" class="form-control" ng-model="mun.municipio.nombre" required>
			    	</div>
			    </div>	
				</div>
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" value="Guardar" ng-click="mun.guardar(mun.municipio,form)" class="btn btn-primary" ng-show="mun.action" valida-form formulario="form">
						<input type="submit" ng-click="mun.actualizar(mun.municipio,form)" value="Actualizar" class="btn btn-primary" ng-show="!mun.action" valida-form formulario="form">				
					</div>
				</div>	  
		  </form>
		</div>
	</div>
</div>
<br/>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="20%"><div class="text-center">Nombre</div></th>							
					<th width="10%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="10%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="municipio in mun.municipios">
			    <td>{{municipio.nombre}} </td>
			    <td>
				    <div class="text-center">
				    	<span ng-if="municipio.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!municipio.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu text-left dropdown-menu-right">
							    <li><a href="#" ng-click="mun.editar(municipio._id)"><i class="fa fa-pencil"></i> Editar</a></li>
							    <li><a href="#" ng-click="mun.cambiarEstatus(municipio._id)">
							    				<i class="fa fa-{{municipio.estatus ? 'trash' : 'check' }}"></i> {{municipio.estatus ? "Desactivar" : "Activar" }}
							    		</a>
							    </li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
