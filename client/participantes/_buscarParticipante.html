	<div class="input-group">
		<input type="text" class="form-control" placeholder="Escribe el nombre del participante" ng-model="pn.buscar.nombre" capitalize>
		<span class="input-group-btn">
			<button class="btn btn-default" type="button" style="height: 34px;">
				<i class="fa fa-search"></i>
			</button>&nbsp;
		</span>
	</div>

<!-- </div>	 -->
<div class="ajax-dropdown" ng-show="pn.buscando" style="display: block; width: 100% !important;">
	<div class="ajax-notifications custom-scroll">
		
		<div class="alert alert-transparent">
			<div class="tab-pane fade active in" id="a2">

				<div class="user well" title="{{cliente.nombreCompleto}}" ng-repeat="cliente in pn.participantes" style="width: 100%">
					<div class="row">
						<div class="col-sm-12">
							<a href="javascript:void(0);"ng-click="pn.ValidaCurpParticipante(cliente.curp);pn.buscando = false;pn.buscar.nombre='';";>
								{{cliente.nombreCompleto}} 
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
